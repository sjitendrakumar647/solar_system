<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://img.freepik.com/free-vector/solar-system-illustration_1284-8563.jpg?t=st=1736246759~exp=1736250359~hmac=c23c029aa60a4aaa517a0d6e6b3c62ad0effd8e239e74cb674b1ad27fe858c4e&w=740">
    <title>jitu's Solar System</title>
    <style>
        body
        {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
            overflow: hidden;
            background-repeat: no-repeat;
            background-image: url(https://img.freepik.com/free-photo/space-background-realistic-starry-night-cosmos-shining-stars-milky-way-stardust-color-galaxy_1258-154750.jpg?t=st=1736244805~exp=1736248405~hmac=0529c8cd4eee0279897857d1547933762396165740fd29a07c66b6e8e5880e6a&w=996);
            background-size: cover;
            background-position: center;
        }
        .container
        {
            width: 100vh;
            height: 40em;
            position: relative;
        }
        .sun
        {
            position: absolute;                     
            top: 15em;
            left: 15em;
            width: 10em;
            height: 10em;
            border-radius: 50%;
            box-shadow: 0 0 100px 40px yellow;
            background: linear-gradient(135deg, red, yellow);
            /* background-image: url(https://media.sciencephoto.com/image/k0082160/800wm/K0082160-The_sun_s_surface.jpg); */
        }
        .earth,.moon
        {
            position: absolute;
            border-style: solid;
            border-color: white transparent transparent transparent;
            border-width: 0.1em 0.1em 0 0;
            border-radius: 50%;
        }
        .earth
        {
            top: 5em;
            left: 5em;
            width: 20em;
            height: 20em;
            animation: orbit 36.5s linear infinite;
        }
        .moon
        {
            top:0em;                                  
            right: 0em;
            left: 15em;
            width: 5em;
            height: 5em;
            animation: orbit 3s linear infinite;
        }
        .earth::before,
        .moon::before
        {
            content:'';
            position: absolute;
            border-radius: 50%;
        }
        .earth::before
        {
            top: 2em;
            right: 1.5em;
            width: 2em;
            height: 2em;
            background-color: aqua;
            box-shadow: 0 0 3em lime;
            background-image: url(https://img.freepik.com/free-psd/earth-ball-planet-isolated_23-2151806121.jpg?uid=R180801392&ga=GA1.1.1285227054.1735319231&semt=ais_hybrid);
            background-size: cover;
        }
        .moon::before
        {
            top: 0.4em;
            right: 0.1em;
            height: 1em;
            width: 1em;
            background-color: silver;
            background-image: url(https://img.freepik.com/free-photo/beautiful-glowing-gray-full-moon_181624-59870.jpg?t=st=1736245959~exp=1736249559~hmac=1a164eeac54b259ddcc029b8fedebd0f02d8fb6736e9e997885ca01393a7bfca&w=740);
            background-size: cover;
        }
        .mars
        {
            position: absolute;
            border-style: solid;
            border-color: white transparent transparent transparent;
            border-width: 0.1em 0.1em 0 0;
            border-radius: 50%;
            top: 5em;                                      
            left: 5em;
            width: 30em;
            height: 30em;
            animation: orbit 30s linear infinite;
        }
        
        .mars::before
        {
            top: 3em;
            right: 2.8em;
            width: 3em;
            height: 3em;
            background-color: rgb(183, 65, 47);
            box-shadow: 0 0 3em rgb(213, 39, 216);
            content:'';
            position: absolute;
            border-radius: 50px;
            background-image: url(https://www.outerspaceuniverse.org/wp-content/uploads/planet-mars.jpg);
            background-size: cover;
            background-position: center;
        }
        .jupiter
        {
            position: absolute;
            border-style: solid;
            border-color: white transparent transparent transparent;
            border-width: 0.1em 0.1em 0 0;
            border-radius: 50%;
            top: 9px;
            left: 9px;
            height: 640px;
            width: 640px;
            animation: orbit 36s linear infinite;
            
        }
        .jupiter::before
        {
            position: absolute;
            top: 4em;
            right: 4em;
            width: 4em;
            height: 4em;
            background-color: rgb(199, 154, 120);
            content: '';
            border-radius: 50%;
            box-shadow: 0 0 3em white;
            background-image: url(https://img.freepik.com/free-psd/jupiter-celestial-marble-swirling-hues-cosmic-mysteries_632498-24728.jpg?t=st=1736246286~exp=1736249886~hmac=790d7440bb3e5e759e8dea6f84cb8d5d44d9e23e3a6b701ac1077594103abff7&w=740);
            background-size: 130%;
            background-position: center;
        }
        @keyframes orbit
        {
            to
            {
                transform: rotate(360deg);
            }
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="sun"> </div>

        <div class="jupiter">
            <div class="mars">
                <div class="earth">
                    <div class="moon"></div>
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
